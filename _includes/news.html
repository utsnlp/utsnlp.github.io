
<div class="well">
<h3>News</h3>

{%- for article in site.data.news limit: 6 -%}
<ul>
    <li>
        <b>[{{- article.date -}}]</b> &nbsp;
        {{- article.headline | markdownify | remove: '<p>' | remove: '</p>' -}}
    </li>
</ul>

{%- endfor -%}

<h4><a href="{{ site.url }}{{ site.baseurl }}/allnews.html">See all news</a></h4>

</div>
